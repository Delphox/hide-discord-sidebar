<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./popup.css">
  <link rel="stylesheet" href="./micromodal.css">
  <script src="./micromodal.js" defer></script>
  <script src="./popup.js" defer></script>
</head>

<body>
  <div id="main">
    <div class="flex flex-center" style="margin-bottom: 20px">
      <img width="40px" height="40px" src="../icons/hide-discord-sidebar.png" />
      <h1>Hide Discord Sidebar</h1>
    </div>
    <div class="component-power">
      <div class="button button-power">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
          class="bi bi-power" viewBox="0 0 16 16">
          <path d="M7.5 1v7h1V1h-1z" />
          <path
            d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
        </svg>
      </div>
      <p class="button-power-text">Enabled</p>
    </div>
    <div>
      <h2>Servers</h2>
      <div class="flex-col">
        <div class="flex items-center">
          <div class="radio-item">
            <input type="radio" id="server-autohide" value="server-autohide" name="server">
            <label for="server-autohide">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                width="20" height="20" fill="currentColor">
                <circle cx="8" cy="8" r="4" color="#a5b3e7" />
                <path fill-rule="evenodd"
                  d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z">
                </path>
              </svg>
              Autohide when window is small</label>
          </div>

          <div class="icon-gear flex flex-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              class="bi bi-gear-fill" viewBox="0 0 16 16">
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
            </svg>
          </div>
        </div>
        <div class="radio-item">
          <input type="radio" id="server-disable" value="server-disable" name="server">
          <label for="server-disable">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
              width="20" height="20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z">
              </path>
              <circle cx="8" cy="8" r="4" color="#a5b3e7" />
            </svg>
            Disable autohide
          </label>
        </div>
      </div>
      <h2>Channels</h2>
      <div class="flex-col">
        <div class="radio-item">
          <input type="radio" id="channel-hide" value="channel-hide" name="channel">
          <label for="channel-hide">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
              width="20" height="20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z">
              </path>
              <circle cx="8" cy="8" r="4" color="#a5b3e7" />
            </svg>
            Autohide at all times</label>
        </div>
        <div class="flex items-center">
          <div class="radio-item">
            <input type="radio" id="channel-autohide" value="channel-autohide" name="channel">
            <label for="channel-autohide">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                width="20" height="20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z">
                </path>
                <circle cx="8" cy="8" r="4" color="#a5b3e7" />
              </svg>
              Autohide when window is small
            </label>
          </div>
          <div class="icon-gear flex flex-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              class="bi bi-gear-fill" viewBox="0 0 16 16">
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
            </svg>
          </div>
        </div>
        <div class="radio-item">
          <input type="radio" id="channel-disable" value="channel-disable" name="channel">
          <label for="channel-disable">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
              width="20" height="20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z">
              </path>
              <circle cx="8" cy="8" r="4" color="#a5b3e7" />
            </svg>
            Disable autohide</label>
        </div>
      </div>
    </div>
    <div class="modal micromodal-slide" id="options-modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true"
          aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              Advanced Settings
            </h2>
            <button class="modal__close" aria-label="Close modal"
              data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <label>SMALL WINDOW WIDTH <br />(FOR SERVERS & CHANNELS)<br />
              <input type="number" id="inputWindowWidth" /><b>px</b></label>
            <br />
            <p>Current window width: <span id="parentWindowWidth"></span> px
            </p>

          </main>
          <footer class="modal__footer">
            <button class="button modal__btn modal__btn-cancel"
              data-micromodal-close
              aria-label="Close this dialog window">Close</button>
            <button 
              class="button button-save modal__btn modal__btn-primary">Save</button>
          </footer>
        </div>
      </div>
    </div>
    <div class="footer flex-col flex-center">
      <p>If you would like to support the developer</p>
      <a title="Support me on ko-fi.com" href="https://ko-fi.com/patrickxchong"
        target="_blank">
        <img style="width: 280px" src="./BuyMeACoffee_Yellow.png"
          alt="Ko-fi donations" />
      </a>
    </div>
  </div>
</body>

</html>
